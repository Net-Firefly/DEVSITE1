<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background decorative circle -->
  <circle cx="700" cy="150" r="140" fill="none" stroke="black" stroke-width="8"/>
  <circle cx="700" cy="150" r="130" fill="none" stroke="black" stroke-width="4"/>
  
  <!-- Stars -->
  <g fill="url(#goldGradient)">
    <!-- Star 1 -->
    <polygon points="600,120 610,145 637,145 615,162 625,187 600,170 575,187 585,162 563,145 590,145"/>
    <!-- Star 2 -->
    <polygon points="660,100 670,125 697,125 675,142 685,167 660,150 635,167 645,142 623,125 650,125"/>
    <!-- Star 3 -->
    <polygon points="750,105 760,130 787,130 765,147 775,172 750,155 725,172 735,147 713,130 740,130"/>
  </g>
  
  <!-- Scissors icon -->
  <g fill="none" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left blade -->
    <path d="M 750 120 Q 780 100 800 130 Q 780 150 750 140"/>
    <!-- Right blade -->
    <path d="M 780 140 Q 810 120 830 150 Q 810 170 780 160"/>
    <!-- Handle -->
    <circle cx="750" cy="155" r="8" fill="url(#goldGradient)"/>
    <circle cx="790" cy="155" r="8" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Black banner for text -->
  <rect x="50" y="180" width="550" height="80" fill="black" rx="10"/>
  
  <!-- Main text "Tripple Kay" -->
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="2">
    Tripple Kay
  </text>
  
  <!-- "CUTTS & SPA" text on the right -->
  <text x="800" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="url(#goldGradient)" letter-spacing="3">
    CUTTS & SPA
  </text>
  
  <!-- Tagline banner -->
  <rect x="250" y="300" width="400" height="50" fill="black" rx="5"/>
  
  <!-- Tagline text "For that royal touch" -->
  <text x="450" y="335" font-family="Georgia, serif" font-size="28" font-style="italic" fill="url(#goldGradient)" text-anchor="middle">
    For that royal touch
  </text>
</svg>
